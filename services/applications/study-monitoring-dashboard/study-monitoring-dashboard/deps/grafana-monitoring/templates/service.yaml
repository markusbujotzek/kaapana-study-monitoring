---
apiVersion: v1
kind: Service
metadata:
  name: study-mon-gf-{{ .Release.Name }}
  namespace: "{{ .Values.global.services_namespace }}"
  labels:
    app-name: study-mon-gf-{{ .Release.Name }}
spec:
  selector:
    app-name: study-mon-gf-{{ .Release.Name }}
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: gf-strip-prefix-{{ .Release.Name }}
  namespace: "{{  .Values.global.services_namespace  }}"
spec:
  stripPrefix:
    prefixes:
    - "/applications/project/{{ .Values.global.project_name }}/release/{{ .Release.Name }}"
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: study-mon-gf-ingress-{{ .Release.Name }}
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-gf-strip-prefix-{{ .Release.Name }}@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: "/applications/project/{{ .Values.global.project_name }}/release/{{ .Release.Name }}"
        pathType: ImplementationSpecific
        backend:
          service:
            name: study-mon-gf-{{ .Release.Name }}
            port:
              number: 3000
---