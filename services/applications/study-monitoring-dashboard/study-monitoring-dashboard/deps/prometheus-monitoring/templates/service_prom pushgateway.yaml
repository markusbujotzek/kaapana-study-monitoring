---
apiVersion: v1
kind: Service
metadata:
  name: pgateway-service-{{ .Values.global.project_name }} 
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  selector:
    app-name: pgateway-mon-{{ .Release.Name }}
  type: ClusterIP
  ports:
    - port: 9091
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-pushgateway-{{ .Release.Name }}
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  stripPrefix:
    prefixes:
    - /pushgateway
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: pgateway-ingress-{{ .Release.Name }}
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-strip-prefix-pushgateway-{{ .Release.Name }}@kubernetescrd
spec:
  rules:
  - host:
    http:
      paths:
      - path: /pushgateway
        pathType: ImplementationSpecific
        backend:
          service:
            name: pgateway-service-{{ .Values.global.project_name }}
            port:
              number: 9091
---