---
apiVersion: v1
kind: Service
metadata:
  name: prom-mon-service-{{ .Values.global.project_name }}
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  selector:
    app-name: study-mon-prom-node-mon-{{ .Release.Name }}
  type: ClusterIP
  ports:
    - port: 9090
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: study-mon-prom-ingress-{{ .Release.Name }}
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /prometheus
        pathType: ImplementationSpecific
        backend:
          service:
            name: prom-mon-service-{{ .Values.global.project_name }}
            port:
              number: 9090
---