
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway-{{ .Release.Name }}
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: pgateway-mon-{{ .Release.Name }}
  template:
    metadata:
      labels:
        app-name: pgateway-mon-{{ .Release.Name }}
    spec:
      containers:
        - name: pushgateway
          image: "{{ .Values.global.registry_url }}/pushgateway:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
          args:
            - "--web.listen-address=0.0.0.0:9091"
            - "--log.level=info"
          ports:
            - containerPort: 9091
          resources:
            requests:
              memory: 500Mi
            limits:
              memory: 2000Mi
      imagePullSecrets:
      - name: registry-secret
---
