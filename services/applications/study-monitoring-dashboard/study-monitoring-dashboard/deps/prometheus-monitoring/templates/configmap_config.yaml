---
apiVersion: v1
data:
  study-mon-prom.yaml: |
    global:
      scrape_interval:     30s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
      evaluation_interval: 30s # Evaluate rules every 15 seconds. The default is every 1 minute.
    
    scrape_configs:
      - job_name: 'Pushgateway Metrics'
        honor_labels: true
        scheme: http
        metrics_path: '/metrics'
        static_configs:
        - targets: ['pgateway-service-{{ .Values.global.project_name }}.{{ .Values.global.services_namespace }}.svc:9091']

      - job_name: 'Local Instance'
        scheme: http
        scrape_interval: 60s
        metrics_path: '/monitoring/metrics/scrape'
        params:
          project: ['{{ .Values.global.project_name }}']
        static_configs:
        - targets: ['kaapana-backend-service.{{  .Values.global.services_namespace  }}.svc:5000']
          labels:
            instance: local
        
kind: ConfigMap
metadata:
  name: study-mon-prom-config-{{ .Release.Name }}
  labels:
    name: study-mon-prom-config-{{ .Release.Name }}
  namespace: "{{ .Values.global.services_namespace }}"

---